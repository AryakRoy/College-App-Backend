<html>
    <head>
        <title>Sample Page</title>
    </head>
    <body>
        <form action="/employee/register" method="POST">
            <label for="Emp_ID">Employee Id</label>
            <input type="number" name="Emp_ID"  placeholder="Employee ID">
            <label for="Name">Employee Name</label>
            <input type="text" name="Name"  placeholder="Employee Name">
            <label for="EmpCode">Employee Code</label>
            <input type="text" name="EmpCode"  placeholder="Employee Code">
            <label for="Salary">Employee Salary</label>
            <input type="number" name="Salary"  placeholder="Employee Salary">
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
